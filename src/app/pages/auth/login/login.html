<div class="min-h-screen flex items-center justify-center bg-[#F0F2F5] p-4 relative overflow-hidden font-sans">

    <!-- Decorative Blobs -->
    <div
        class="absolute top-0 left-0 w-[600px] h-[600px] bg-purple-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 -translate-x-1/2 -translate-y-1/2 animate-blob">
    </div>
    <div
        class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-orange-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 translate-x-1/2 translate-y-1/2 animate-blob animation-delay-2000">
    </div>

    <!-- Login Card -->
    <div
        class="w-full max-w-md bg-white/60 backdrop-blur-xl border border-white/50 shadow-[0_8px_32px_rgba(0,0,0,0.05)] rounded-[2.5rem] p-10 relative z-10 transition-all duration-500 hover:shadow-[0_16px_48px_rgba(0,0,0,0.08)]">

        <!-- Header -->
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-orange-400 to-red-400 text-white text-3xl mb-4 shadow-lg shadow-orange-500/30 transform -rotate-6">
                ‚ùÑÔ∏è
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Welcome Back!</h1>
            <p class="text-gray-500 mt-2 font-medium">LaporAC Admin Dashboard</p>
        </div>

        <!-- Error Alert -->
        <div *ngIf="errorMsg"
            class="bg-red-50 text-red-500 px-4 py-3 rounded-2xl mb-6 text-sm font-bold flex items-center gap-2 animate-shake">
            <span>‚ö†Ô∏è</span> {{ errorMsg }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">Email Address</label>
                <div class="relative">
                    <input formControlName="email" type="email" placeholder="admin@dharma.com"
                        class="w-full pl-12 pr-4 py-4 rounded-2xl bg-white border-2 border-transparent focus:border-orange-200 focus:bg-white focus:ring-4 focus:ring-orange-50/50 outline-none transition-all font-bold text-gray-700 placeholder-gray-300 shadow-sm">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 text-lg">‚úâÔ∏è</div>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">Password</label>
                <div class="relative">
                    <input formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full pl-12 pr-4 py-4 rounded-2xl bg-white border-2 border-transparent focus:border-orange-200 focus:bg-white focus:ring-4 focus:ring-orange-50/50 outline-none transition-all font-bold text-gray-700 placeholder-gray-300 shadow-sm">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 text-xl">üîí</div>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" [disabled]="loading"
                    class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-black hover:shadow-xl hover:-translate-y-1 active:scale-95 transition-all duration-300 disabled:opacity-50 disabled:hover:translate-y-0 disabled:hover:shadow-lg flex justify-center items-center gap-2">
                    <span *ngIf="loading"
                        class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    <span>{{ loading ? 'Signing In...' : 'Login to Dashboard' }}</span>
                </button>
            </div>

        </form>

        <p class="text-center text-gray-400 text-xs mt-8 font-medium">
            ¬© 2026 Dharma Polimetal Tbk.
        </p>

    </div>
</div>
