<div class="h-full flex flex-col font-sans bg-gray-50/30 p-6 md:p-8 space-y-6">

    <!-- HEADER -->
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-black text-gray-900 tracking-tight">
            {{ currentDate | date:'MMMM yyyy' }}
        </h1>
        <div class="flex gap-2">
            <button (click)="prevMonth()"
                class="p-2 rounded-lg hover:bg-gray-100 border border-gray-200 text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
            <button (click)="nextMonth()"
                class="p-2 rounded-lg hover:bg-gray-100 border border-gray-200 text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
        </div>
    </div>

    <!-- CALENDAR GRID -->
    <div class="bg-white rounded-3xl border border-gray-200 shadow-sm overflow-hidden flex-1 flex flex-col">
        <!-- Weekday Headers -->
        <div class="grid grid-cols-7 bg-gray-50 border-b border-gray-100">
            <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']"
                class="py-3 text-center text-[10px] font-black uppercase tracking-widest text-gray-400">
                {{ day }}
            </div>
        </div>

        <!-- Days -->
        <div class="grid grid-cols-7 flex-1 auto-rows-fr">
            <div *ngFor="let day of calendarDays"
                class="min-h-[100px] border-b border-r border-gray-100 p-2 relative group hover:bg-gray-50/50 transition-colors"
                [ngClass]="{'bg-gray-50/20': day.empty}">

                <ng-container *ngIf="!day.empty">
                    <span class="text-xs font-bold text-gray-400 block mb-2">{{ day.day }}</span>

                    <!-- Events -->
                    <div class="space-y-1">
                        <div *ngFor="let event of day.events"
                            class="text-[10px] px-2 py-1 rounded-md font-bold truncate cursor-pointer"
                            [ngClass]="getEventClass(event.status)"
                            title="{{ event.assets?.name }} - {{ event.status }}">
                            {{ event.assets?.name }}
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
