<div class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 w-full max-w-sm pointer-events-none p-4">
    <div *ngFor="let toast of toastService.toasts$ | async"
        class="pointer-events-auto flex items-start p-4 rounded-xl border shadow-lg transition-all animate-slide-in-right transform hover:scale-105"
        [ngClass]="getToastClass(toast.type)">

        <div class="flex-shrink-0 mr-3 mt-0.5" [innerHTML]="getIcon(toast.type)"></div>

        <div class="flex-1 min-w-0">
            <p class="text-sm font-bold leading-5">{{ toast.message }}</p>
        </div>

        <button (click)="toastService.remove(toast.id)"
            class="ml-4 flex-shrink-0 text-current opacity-60 hover:opacity-100 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                stroke-width="2.5" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
</div>
