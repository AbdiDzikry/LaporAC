<div class="h-full w-64 bg-white border-r border-gray-200 flex flex-col font-sans">

    <!-- Brand Section -->
    <div class="p-6 flex-shrink-0 border-b border-gray-100">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-lg bg-blue-700 flex items-center justify-center text-white shadow-md shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight text-gray-900 leading-none">LaporAC</h1>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">Management System</p>
            </div>
        </div>
    </div>

    <!-- Navigation Section -->
    <nav class="flex-1 px-3 py-6 space-y-1 overflow-y-auto">
        <p class="px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 font-inter">Principal</p>

        <!-- DASHBOARD -->
        <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <span class="text-sm">Dashboard</span>
        </a>

        <!-- ANALYTICS -->
        <a routerLink="/admin/analytics" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
            </div>
            <span class="text-sm">Analitik</span>
        </a>

        <div class="h-6"></div>
        <p class="px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 font-inter">Operational</p>

        <!-- ASSETS -->
        <a routerLink="/admin/assets" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
            </div>
            <span class="text-sm">Data Aset</span>
        </a>

        <!-- MAINTENANCE -->
        <a routerLink="/admin/maintenance" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <span class="text-sm">Jadwal Maintenance</span>
        </a>

        <!-- TICKETS -->
        <a routerLink="/admin/tickets" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <span class="text-sm">Tiket Laporan</span>
        </a>

        <div class="h-6"></div>
        <p class="px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 font-inter">Administration</p>

        <!-- USERS -->
        <a routerLink="/admin/users" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
            <span class="text-sm">Manajemen User</span>
        </a>

        <!-- LOGS -->
        <a routerLink="/admin/logs" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
            class="flex items-center px-4 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition-all duration-200 group">
            <div
                class="mr-3 text-gray-400 group-hover:text-blue-600 group-[.text-blue-700]:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </div>
            <span class="text-sm">System Logs</span>
        </a>

        <!-- LOGOUT -->
        <div class="mt-auto pt-6 px-1">
            <button (click)="logout()"
                class="w-full flex items-center px-4 py-3 rounded-lg text-gray-500 hover:bg-red-50 hover:text-red-700 transition-all duration-200 group">
                <div class="mr-3 text-gray-400 group-hover:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
                <span class="text-sm font-medium">Keluar Aplikasi</span>
            </button>
        </div>
    </nav>

    <!-- User Profile Footer -->
    <div class="p-4 border-t border-gray-100 bg-gray-50/50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-gray-900 flex items-center justify-center text-white font-bold text-xs">
                A
            </div>
            <div class="min-w-0">
                <p class="text-xs font-bold text-gray-900 truncate">Administrator</p>
                <p class="text-[10px] text-gray-500 font-medium truncate">Head Office</p>
            </div>
        </div>
    </div>
</div>
